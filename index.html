<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalakello</title>
    <meta name="description" content="Fish timer - give random fishes during user given time period">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/Logo21.png" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="flex-container">
        <div class="background-box"></div>
        <header class="header">
            <h1>Kalakello</h1>
        </header>
        <div id="status" class="statusbar"></div>
        <!--Input fields for adjusting time and stops-->
        <div class="time-slider">
            <input type="range" min="30" max="600" value="150" step="30" class="slider" id="time">
        </div>
        <div class="stops-slider">
            <input type="range" min="1" max="30" value="4" class="slider" id="stops">
        </div>

        <div id="time-left" class="time-left"></div>

        <!--Display timer and stops-->
        <div id="clock-display" class="big-font"></div>
        <div id="stops-display" class="big-font"></div>

        <!--Start, pause and reset buttons-->
        <div class="buttons-container">
            <button id="play" class="button-box">
                <i class="bi-play" style="font-size: 2rem; color: cornflowerblue;"></i>
            </button>
            <button id="reset" class="button-box">
                <i class="bi-arrow-repeat" style="font-size: 2rem; color: cornflowerblue;"></i>
            </button>
            <button id="show" class="button-box">
                <i class="bi bi-question-lg" style="font-size: 2rem; color: cornflowerblue;"></i>
            </button>
        </div>
        <ul id="stops-list" class="stops-list"></ul>
    </div>
    </div>
    <script src="clock.js" async defer></script>
    <script src="main.js" async defer></script>
</body>

</html>
